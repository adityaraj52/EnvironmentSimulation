## Customize the test machine
machine:

  timezone:
    Europe/Berlin

  # Version of ruby to use
  java:
    version:
      1.7

  # Override /etc/hosts
  #hosts:
  #  circlehost: 127.0.0.1
  #  dev.mycompany.com: 127.0.0.1

  # Add some environment variable
  environment:
    GIT_AUTHOR_NAME: CircleCI
    GIT_AUTHOR_EMAIL: adityaraj5252@gmail.com
    GIT_COMMITTER_NAME: CircleCI
    GIT_COMMITTER_EMAIL: adityaraj5252@gmail.com 

## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules

## Customize dependencies
dependencies:
  pre:
#    - npm install coffeescript # install from a different package manager
#    - gem uninstall bundler # use a custom version of bundler
#    - gem install bundler --pre
    - sudo apt-get install doxygen graphviz


## Customize test commands
test:
  override:
    - phpunit test/unit-tests # use PHPunit for testing
  post:
    - bundle exec rake jasmine:ci: # add an extra test type
        environment:
          RAILS_ENV: test
          RACK_ENV: test

